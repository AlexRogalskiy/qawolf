name: Test in Docker
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: ${{ github.ref }}
      # build first to partition the action logs
      - name: Build
        uses: ./
        with:
          args: 'echo "Dockerfile built"'
      - name: Test
        uses: ./
        with:
          args: "cd $QAWOLF_DIR && npm test && npm test:linux"
        env:
          # needed for jest-environment test
          QAW_ENVIRONMENT_URL: http://theinternet:5000/
          QAW_LOG_PATH: /github/workspace/artifacts/logs
          QAW_TEST_URL: http://theinternet:5000/
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: logs
          path: "./artifacts/logs"
    services:
      theinternet:
        image: gprestes/the-internet@sha256:f741ba048b7232ef90b0f7885de7f6ac42a52a17e73dd82afc484da140398796
    timeout-minutes: 10
